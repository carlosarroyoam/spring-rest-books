    A comprehensive REST API for managing a bookstore system including users,
    books, authors, shopping cart, orders, payments and shipments.

    ## Features
    - Users.
    - Books.
    - Authors.
    - Shopping cart.
    - Orders.
    - Payments.
    - Shipments.
  contact:
    email: carlosarroyoam@gmail.com
  license:
    name: Apache 2.0
    url: https://www.apache.org/licenses/LICENSE-2.0.html
  version: 0.0.1-SNAPSHOT
servers:
  - url: http://localhost:8081
    description: Localhost server url
tags:
  - name: Users
    description: Operations about users
  - name: Books
    description: Operations about books
  - name: Authors
    description: Operations about authors
  - name: Shopping cart
    description: Operations about shopping cart
  - name: Orders
    description: Operations about orders
  - name: Payments
    description: Operations about payments
  - name: Shipments
    description: Operations about shipments

